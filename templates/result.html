<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查詢結果</title>
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* 針對分頁 + 篩選的表格容器額外樣式(可自行調整) */
    .search-section {
      margin: 15px 0;
    }
    .anomaly {
      background-color: #f8d7da !important;
      color: #721c24;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 回到主頁的按鈕 -->
    <div class="mt-3 mb-3">
      <a href="/" class="btn btn-secondary">回主頁</a>
    </div>

    <h1 class="mt-3 mb-4">查詢結果</h1>

    <!-- 摘要區塊：保留的原有摘要、圖表、總金額等顯示 -->
    <h2>摘要</h2>
    <p>流入總金額: {{ "{:,.2f}".format(summary.total_in) }} ETH/BNB/MATIC</p>
    <p>流出總金額: {{ "{:,.2f}".format(summary.total_out) }} ETH/BNB/MATIC</p>
    <p>異常交易數量: {{ anomalies|length }} 筆</p>

    <!-- 圓餅圖 -->
    <h2>交易統計圖表</h2>
    <canvas id="chart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const chartData = {
        labels: ["流入", "流出"],
        datasets: [{
          data: {{ [summary.total_in|default(0), summary.total_out|default(0)] | tojson }},
          backgroundColor: ["#36a2eb", "#ff6384"]
        }]
      };
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, { type: 'pie', data: chartData });
    </script>

    <!-- 分頁 + 篩選 (前端) 的表格 -->
    <h2 class="mt-4">交易記錄</h2>
    <div class="search-section">
      <label for="searchInput"><strong>搜尋篩選</strong></label>
      <input type="text" id="searchInput" class="form-control"
             placeholder="輸入交易哈希、From 或 To 進行即時篩選...">
    </div>
    <div id="tableContainer" class="table-responsive"></div>

    <!-- 前端分頁區域 -->
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
      <button id="prevPage" class="btn btn-info">上一頁</button>
      <span id="pageInfo" class="mx-3"></span>
      <button id="nextPage" class="btn btn-info">下一頁</button>
    </div>

    <!-- 後端 (Etherscan API) 分頁 -->
    <!--
    <div class="pagination">
      {% if current_page > 1 %}
        <form method="post" style="display: inline;">
          {{ form.hidden_tag() }}
          <input type="hidden" name="page" value="{{ current_page - 1 }}">
          <!-- ...其餘隱藏欄位... -->
          <!-- <button type="submit" class="btn btn-primary">上一頁(API)</button>
        </form>
      {% endif %}
      {% if current_page < total_pages %}
        <form method="post" style="display: inline;">
          {{ form.hidden_tag() }}
          <input type="hidden" name="page" value="{{ current_page + 1 }}">
          <!-- ... -->
          <!-- <button type="submit" class="btn btn-primary">下一頁(API)</button>
        </form>
      {% endif %}
    </div>
    -->

    <!-- 匯出 / 繼續瀏覽其他頁面等功能 -->
    <form method="POST" action="/export">
      {{ form.hidden_tag() }}
      <button type="submit" class="btn btn-success">下載 CSV</button>
    </form>
    <a href="/graph" class="btn btn-outline-info mt-3" target="_blank">查看金流網路圖 (D3.js)</a>
  </div> <!-- container end -->


  <script>
    // 從後端取得的所有交易
    const allTx = {{ transactions|tojson }};
    // 後端的異常字典
    const anomalyDict = {{ anomaly_dict|tojson }};

    // 將 anomalyDict 整合到 each transaction
    allTx.forEach(tx => {
      tx.anomalies = anomalyDict[tx.hash] || [];
    });

    // 分頁 & 篩選參數
    let currentPage = 1;
    let pageSize = 25;  // 每頁筆數
    let totalPages = 1; // 透過計算動態得知
    let filterText = "";

    // DOM 參考
    const searchInput = document.getElementById("searchInput");
    const tableContainer = document.getElementById("tableContainer");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");

    // 綁定搜尋框事件: 即時更新篩選字串
    searchInput.addEventListener("input", () => {
      filterText = searchInput.value.trim().toLowerCase();
      currentPage = 1; // 重設到第 1 頁
      renderTable();
    });

    // 綁定上一頁 / 下一頁事件
    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });
    nextPageBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    });

    // 主函式: renderTable
    function renderTable() {
      // 依搜尋字串篩選
      const filtered = allTx.filter(tx => {
        // 尋找 hash / from / to 是否含有 filterText
        return (
          tx.hash.toLowerCase().includes(filterText) ||
          tx.from.toLowerCase().includes(filterText) ||
          tx.to.toLowerCase().includes(filterText)
        );
      });

      const total = filtered.length;
      totalPages = Math.ceil(total / pageSize);

      // 修正 currentPage 不要超出範圍
      if (currentPage < 1) currentPage = 1;
      if (totalPages > 0 && currentPage > totalPages) currentPage = totalPages;

      // 若無資料
      if (total === 0) {
        tableContainer.innerHTML = `
          <div class="alert alert-info">目前無符合搜尋條件的交易。</div>
        `;
        prevPageBtn.style.display = "none";
        nextPageBtn.style.display = "none";
        pageInfo.textContent = "無資料";
        return;
      }

      // 分頁切割
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageData = filtered.slice(startIndex, endIndex);

      // 產生表格
      let html = `
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>交易哈希</th>
              <th>來自 / 發送到</th>
              <th>金額 (原生幣)</th>
              <th>金額 (USD)</th>
              <th>時間</th>
              <th>異常類型</th>
            </tr>
          </thead>
          <tbody>
      `;
      pageData.forEach(tx => {
        const rowClass = (tx.anomalies.length > 0) ? "anomaly" : "";
        html += `
          <tr class="${rowClass}">
            <td>${tx.hash}</td>
            <td>
              來自: ${tx.from}<br>
              發送到: ${tx.to}
            </td>
            <td>${Number(tx.value).toFixed(6)}</td>
            <td>${Number(tx.usd_value).toFixed(2)}</td>
            <td>${tx.time}</td>
            <td>${tx.anomalies.join(', ') || '—'}</td>
          </tr>
        `;
      });
      html += "</tbody></table>";

      tableContainer.innerHTML = html;

      // 分頁按鈕顯示/隱藏 & 狀態
      if (totalPages <= 1) {
        // 只有一頁或 0 頁(不應該發生，但以防)
        prevPageBtn.style.display = "none";
        nextPageBtn.style.display = "none";
        pageInfo.textContent = `頁數: 1/1 (共 ${total} 筆)`;
      } else {
        // 多頁時顯示
        prevPageBtn.style.display = "inline-block";
        nextPageBtn.style.display = "inline-block";

        // 動態啟用或停用上一頁 / 下一頁
        prevPageBtn.disabled = (currentPage <= 1);
        nextPageBtn.disabled = (currentPage >= totalPages);

        // 更新頁碼資訊
        pageInfo.textContent = `頁數: ${currentPage} / ${totalPages} (共 ${total} 筆)`;
      }
    }

    // 頁面載入先 render
    renderTable();
  </script>
</body>

</html>
